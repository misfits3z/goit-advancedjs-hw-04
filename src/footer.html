<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW_3</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <main></main>
    <script type="module" src="./js/footer.js"></script>

    <footer class="footer">
      <div class="footer-container container">
        <div class="footer-content">
          <div class="footer-logo-and-social">
            <a
              href="./index.html"
              class="footer-logo-link"
              target="_blank"
              aria-label="YouEnergy"
            >
              <svg
                class="footer-svg-logo"
                viewBox="0 0 302 32"
                width="132"
                height="14"
                aria-hidden="true"
              >
                <use x="0" y="0" href="./img/icons.svg#icon-your-energy"></use>
              </svg>
            </a>
          
            <ul class="footer-social-list">
              <li class="footer-social-link">
                <a
                  class="footer-icon"
                  href="https://www.facebook.com/goITclub/"
                  target="_blank"
                  aria-label="Facebook"
                >
                  <svg
                    class="footer-svg"
                    viewBox="0 0 32 32"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use x="0" y="0" href="./img/icons.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="footer-social-link">
                <a
                  class="footer-icon"
                  href="https://www.instagram.com/goitclub/"
                  target="_blank"
                  aria-label="Instagram"
                >
                  <svg
                    class="footer-svg"
                    viewBox="0 0 32 32"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use x="0" y="0" href="./img/icons.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="footer-social-link">
                <a
                  class="footer-icon"
                  href="https://www.youtube.com/c/GoIT"
                  target="_blank"
                  aria-label="YouTube"
                >
                  <svg
                    class="footer-svg"
                    viewBox="0 0 32 32"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use x="0" y="0" href="./img/icons.svg#icon-youtube"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
    
          <div class="footer-form">
            <div>
              <h2>Transforming your <span class="footer-span">body</span> shape with us</h2>
            </div>
            <form class="subscribe-form" autocomplete="off">
              <label>
                Subscribe and learn about new exercises!
                <input
                  type="email"
                  name="email"
                  autofocus
                  required
                  pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                  placeholder="Email"
                />
              </label>
              <button type="submit">Send</button>
            </form>
          </div>

        </div>
        
        
  
        <div class="bottom">
          <div class="bottom-p">
            <p>Your Energy. All rights reserved.</p>
          </div>
          <div class="footer-links-wrapper">
            <ul class="footer-links">
              <li><a class="policy" href="#">Privacy Policy /</a></li>
              <li><a class="policy" href="#">Terms of Service</a></li>
            </ul>
            <p class="copyright">&#169; 2023</p>
          </div>
        </div>
        
      </div> 
    </footer>
  </body>
</html>
